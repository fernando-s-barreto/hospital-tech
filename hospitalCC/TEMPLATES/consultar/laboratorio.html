{% extends 'baseFuncionario.html' %}
{% block title %}Laboratórios{% endblock %}
{% block content %}
<h2>Laboratórios</h2>
<div class="table-container">
<table>
<thead><tr><th>ID</th><th>Nome</th><th>Endereço</th></tr></thead>
<tbody>
{% for item in dados %}
<tr>
<td>{{ item.id_laboratorio }}</td>
<td>{{ item.nome }}</td>
<td>{{ item.endereco }}</td>
</tr>
{% empty %}
<tr><td colspan="3">Nenhum laboratório encontrado.</td></tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
