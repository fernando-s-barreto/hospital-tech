<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Hospital Tech</title>

    <style>
        :root {
            --primary: #00B4D8;
            --primary-dark: #007596;
            --bg: #e9eef2;
            --text: #202020;
            --card-bg: rgba(255, 255, 255, 0.7);
            --blur: 12px;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Poppins, Arial, sans-serif;
            transition: 0.3s ease;
        }

        .login-box {
            width: 360px;
            padding: 35px;
            border-radius: 18px;
            backdrop-filter: blur(var(--blur));
            background: var(--card-bg);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 22px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 15px;
            color: var(--text);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 180, 216, 0.35);
        }

        button {
            width: 100%;
            padding: 13px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: scale(1.03);
        }

        .erro {
            background: rgba(255, 80, 80, 0.25);
            color: #ffb4b4;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 14px;
            font-weight: 600;
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Entrar no sistema</h2>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="login" placeholder="Login" required>

        <input type="password" name="senha" placeholder="Senha" required>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
