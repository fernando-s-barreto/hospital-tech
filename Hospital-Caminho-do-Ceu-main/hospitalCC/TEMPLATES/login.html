<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Hospital Tech</title>

    <style>
        body {
            background: #e9eef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Poppins, Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            width: 350px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00B4D8;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
        }
        .erro {
            background: #ffd4d4;
            color: #7a1b1b;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Entrar no sistema</h2>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="cpf" placeholder="Login" required>

        <input type="password" name="senha" placeholder="Senha" required>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
