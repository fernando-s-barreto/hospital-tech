{% extends 'baseFuncionario.html' %}

{% block title %}Cadastrar {{ titulo }}{% endblock %}

{% block content %}
<h2>Cadastrar {{ titulo }}</h2>
<div class="form-wrap">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="submit" type="submit">Salvar</button>
    <p id="message">{{ message }}</p>
</form>
</div>
{% endblock %}
