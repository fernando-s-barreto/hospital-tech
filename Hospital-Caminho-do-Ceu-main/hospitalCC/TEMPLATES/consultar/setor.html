{% extends 'baseFuncionario.html' %}
{% block title %}Setores{% endblock %}
{% block content %}
<h2>Setores</h2>
<div class="table-container">
<table>
<thead><tr><th>ID</th><th>Setor</th><th>Descrição</th></tr></thead>
<tbody>
{% for item in dados %}
<tr>
<td>{{ item.id_setor }}</td>
<td>{{ item.setor }}</td>
<td>{{ item.descricao }}</td>
</tr>
{% empty %}
<tr><td colspan="3">Nenhum setor encontrado.</td></tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
